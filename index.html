<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pokedex</h1>
        <div id="pokemon-list" class="pokemon-list" style="color: rgb(211, 33, 146);">
            <!-- Aquí se agregarán los Pokémon dinámicamente -->
        </div>
    </div>

    <!-- Modal -->
    <div id="pokemon-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <h2 id="pokemon-name"></h2>
            <img id="pokemon-image" src="" alt="Imagen de Pokémon">
            <p><strong>Peso:</strong> <span id="pokemon-weight"></span> kg</p>
            <p><strong>Altura:</strong> <span id="pokemon-height"></span> m</p>
            <p><strong>Tipo(s):</strong> <span id="pokemon-types"></span></p>
            <p><strong>Estadísticas:</strong> <span id="pokemon-stats"></span></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
